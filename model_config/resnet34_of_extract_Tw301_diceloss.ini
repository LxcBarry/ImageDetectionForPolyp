[DEFAULT]
encoder = resnet34
hurange = (60,175)
crop_size = (480,480)
path = ../input
device = 'cuda'
cuda_visible_devices = 3

[train]
bs = 16
num_workers = 0
epochs = 32
send = True
train_csv_pth = %(path)s/train.csv
valid_csv_pth = %(path)s/valids.csv
optimizer = torch.optim.Adam
loss = smp.utils.losses.DiceLoss(eps=1.)
encode_lr = 1e-3
decode_lr = 1e-2
continue_train = False
patience = 5
addtional = ''

[test]
bs = 8
num_workers = 0
sub = %(path)s/test.csv
class_params = {0: (0.6, 64)}

